<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Tournamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="list-nav">
      <ion-list-header>Menu</ion-list-header>
      <button menuClose ion-item (click)="goHome()">
        Home
      </button>
      <button menuClose ion-item (click)="goToTourny()">
        Find Tournament
      </button>
    </ion-list>

    <ion-list class="list-fav">
      <ion-list-header>Favourites</ion-list-header>
      <button menuClose ion-item *ngFor="let fav of favTeams" (click)="goToTeam(fav)">
        {{fav.team?.name}}
      </button>  
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
