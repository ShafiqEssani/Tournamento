<!--
  Generated template for the MapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Match Location</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
       <ion-icon name="home"></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="map-page">
  <ion-fab left bottom>
    <button ion-fab class="fab-map" (click)="getDirections()">
            <ion-icon name="navigate"></ion-icon>
        </button>
  </ion-fab>

  <agm-map id="map" [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
    <agm-marker [latitude]="map.lat" [longitude]="map.lng">
      <agm-info-window>
        <strong>{{map.markerLabel}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>
